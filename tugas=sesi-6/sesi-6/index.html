<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cuyuniversity SESI 6</title>
</head>
<body>
    <nav>
        <a onclick="reRender()" id="home">HOME</a>
        <a onclick="darkMode()" id="mode">DARK</a>
        <a onclick="btnKerja()" id="btnKerja">KERJA</a>
    </nav>
    <section id="page1">
        <div class="container1">
            <h1 id="h1Mode">SESI 6 CUY UNIVERSITY</h1>
            <p class="info" id="info"></p>
        </div>
    </section>
    <!-- 2 -->
    <section id="page2">
        <div class="page2">
            <video controls>
                <source src="assets/video/bekerja.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <script>
        // initializing function script
        let body = document.body
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");
        let page1 = document.getElementById("page1");
        let page2 = document.getElementById("page2");
        let btnKerja = document.getElementById("btnKerja");
        let h1Mode = document.getElementById("h1Mode");


        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;
        let dark;

        page2.style.display = "none";
       

        function darkMode() {
            if(darkRemainingLeft == 1){
            info.textContent = "üå™Ô∏èSELAMAT ANDA KENA PRANKüå™Ô∏è";
            mode.style.display = "none";  
            home.textContent = "Restart";
            page1.style.display = "block";         
            return;
            }

            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;
            dark = darkCounter % 2 == 0

            if(dark){
                mode.textContent = "DARK";
            } else{
                mode.textContent = "LIGHT"
            }

            // render ke info
            info.textContent = `Dark mode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`

            body.classList.toggle("dark");
        }


        // 0 = lu mau kerja

            let currentIndex = 0;
            var kalimat = [
                "LU PENGANGGURAN", 
                "UMUR LU MASIH MUDA",
                "Bukan bermaksud menggurui kawan",
                "SEBAIKNYA LAKUIN HABIT POSITIF KAWAN",
                "Lakuin apa yang lu suka", 
                "Mungkin proses lu LEBIH LAMA",
                "Tapi inget LU GA PERNAH TERLAMBAT",
                "ASAL LU MAU MENCOBA",
                "HADAPI",
                "BUAT ORANG DISEKITAR LU BANGGA MEN",
                "SETIDAKNYA MEREKA MENGAKUI KEBERADAAN LU DISITU",
                "GW PUNYA SATU QUOTES MOTIVASI BUAT LU",
                "Jangan berhenti saat Anda lelah, berhentilah saat Anda selesai. - Bill Gates"
                ];
           

            function btnKerjaClick(){
                currentIndex = (currentIndex += 1) % kalimat.length;
                displaySentence()
                
            }

            function displaySentence(){
                h1Mode.textContent = kalimat[currentIndex];
            }

            function quotes(){
                if(currentIndex == kalimat.length){
                    page2.style.display = "block";
                    home.textContent = "Restart";
                    page1.style.display = "none";
                }
            }
            
            btnKerja.addEventListener("click", btnKerjaClick);
            
            
        function reRender() {
                location.reload();
            }

    
    </script>
    </body>

    
</html>
